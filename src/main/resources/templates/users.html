<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Users</title>
</head>
<body>
<center>
<p>Users</p>
<table cellpadding="3" cellspacing="8">
<tr>
<th>ID</th>
<th>First Name</th>
<th>Last Name</th>
<th>Email</th>
</tr>
<tr th:each="user:${users}">
  <td th:text="${user.id}">
  <td th:text="${user.firstName}">
  <td th:text="${user.lastName}">
  <td th:text="${user.email}">
  <td> <a th:href="@{/postsbyuser/{id} (id=${user.id})}">View Posts</a>
  <td> <a th:href="@{/deleteuser/{id} (id=${user.id})}">Delete User</a>
</tr>
</table>
</center>
</body>
</html>
